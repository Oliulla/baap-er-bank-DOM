<!doctype html>
<html>
<head>
    <title>Baap Er Bank</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to 
            <span class="font-semibold text-blue-400">Baap Er Bank</span>!!!
        </h1>
    </header>

    <main>
        <section class="bg-cyan-400 w-9/12 mx-auto text-center mt-10 p-8 rounded-md">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>

            <div>
                <input id="user-email" class="w-9/12 block mb-4 px-3 py-2 rounded-md mx-auto" type="email" placeholder="Your email">
                <input id="user-password" class="w-9/12 block mb-4 px-3 py-2 rounded-md mx-auto" type="password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-violet-600 px-8 py-2 rounded-md font-medium text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
